<!DOCTYPE html>
<html lang="en" ng-app="TinApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/tinroof-controller.js"></script>



</head>
<body ng-controller="tinroof-controller">

    <div>
        Login:
        <input type="email" placeholder="email" ng-model="user.userName"/>
        <input type="password" placeholder="password" ng-model="user.password"/>
        <input type="button" value="login" ng-click="login(user)"/>
    </div>

    <div>
        Register:
        <input type="email" placeholder="email" ng-model="registerUser.email"/>
        <input type="password" placeholder="password" ng-model="registerUser.password"/>
        <input type="text" placeholder="name" ng-model="registerUser.name"/>
        <input type="button" value="register" ng-click="register(registerUser)"/>
    </div>

    <div>

    </div>

</body>
</html>
